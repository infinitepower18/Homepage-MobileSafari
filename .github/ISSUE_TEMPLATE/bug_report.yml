name: Bug report
description: Create a report to help improve Homepage for Safari
labels: bug

body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Include screenshots if possible.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Include steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: Device
      description: What device are you using?
      options:
        - iPhone
        - iPad
        - Apple Vision Pro
    validations:
      required: true
  - type: input
    id: osversion
    attributes:
      label: OS version
    validations:
      required: true
  - type: input
    id: appversion
    attributes:
      label: App version
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
